<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Image Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">MediTrust</h1>
    <nav>
      <a href="/" class="text-blue-600 font-medium hover:underline">Home</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-4xl text-center transition-all">
      <h2 class="text-xl font-semibold mb-6 text-gray-700">Upload an image to get started</h2>

      <!-- Flask form POST to /extract -->
      <form method="POST" enctype="multipart/form-data" id="uploadForm">
        <input
          type="file"
          name="document"
          accept="image/*"
          required
          class="block w-full text-sm text-gray-500
                 file:mr-4 file:py-2 file:px-4
                 file:rounded-xl file:border-0
                 file:text-sm file:font-semibold
                 file:bg-blue-100 file:text-blue-800
                 hover:file:bg-blue-200 mb-5"
        />
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition flex items-center justify-center mx-auto">
          <span id="submitText">Submit</span>
          <svg id="submitSpinner" class="animate-spin -mr-1 ml-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>

      <!-- Résultat après soumission -->
      {% if image %}
        <div class="mt-8">
          <h3 class="text-lg font-medium mb-4 text-gray-600">Results</h3>
          <div class="flex flex-col md:flex-row gap-8 justify-center items-start">
            <!-- Original Image -->
            <div class="flex-1">
              <h4 class="text-md font-medium mb-2 text-gray-500">Original Image</h4>
              <img src="{{ url_for('static', filename=image.split('static/')[-1]) }}" alt="Original Image"
                   class="w-full max-h-64 object-contain rounded-xl shadow-md mx-auto mb-2"/>
            </div>
            
            <!-- Processed Image -->
            <div class="flex-1">
              <h4 class="text-md font-medium mb-2 text-gray-500">Processed Image</h4>
              <img src="{{ url_for('static', filename=image.split('static/')[-1]) }}" alt="Processed Image"
                   class="w-full max-h-64 object-contain rounded-xl shadow-md mx-auto mb-2"/>
              <div class="flex justify-center mt-3">
                <a href="{{ url_for('static', filename=image.split('static/')[-1]) }}" download="processed_image.png"
                   class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition text-sm flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                  </svg>
                  Download Image
                </a>
              </div>
            </div>
          </div>
        </div>
      {% endif %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm py-4">
    &copy; 2025 Extract data | Meditrust
  </footer>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function() {
      document.getElementById('submitText').textContent = 'Processing...';
      document.getElementById('submitSpinner').classList.remove('hidden');
    });
  </script>
</body>
</html>
